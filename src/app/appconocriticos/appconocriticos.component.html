<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class=""></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                              [checked]="selection.hasValue() && isAllSelected()"
                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                              [aria-label]="checkboxLabel()">
                </mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)"
                              [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
              </td>
            </ng-container>
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Requerimiento </th>
              <td mat-cell *matCellDef="let element"> 
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                       <input matInput value="{{element.name}}">
                    </mat-form-field>                 
                   
                  </form>
                        
            </td>
            </ng-container>
           <!-- Name Column -->
           <ng-container matColumnDef="name2">
            <th mat-header-cell *matHeaderCellDef> Conoc.Criticos </th>
            <td mat-cell *matCellDef="let element"> 
              <form class="example-form">
                <mat-form-field width="6em" class="example-full-width border-left " >
                  <mat-label>describe aqui</mat-label>
                   <input   matInput value="{{element.name2}}">
                </mat-form-field>                 
               
              </form>
                    
          </td>
           </ng-container>
          <!-- GradosDom Column -->
          <ng-container matColumnDef="name3">
            <th mat-header-cell *matHeaderCellDef class="border-left-0"> GradosDominio </th>
            <td mat-cell *matCellDef="let element" class="border-bottom-0"> 
              <mat-radio-group aria-label="Selecciona un grado">
                <mat-radio-button class="mat-radio-label-content" value="1">Limitado</mat-radio-button>
                <mat-radio-button value="2">EnDesarrollo</mat-radio-button>
                <mat-radio-button value="3">Talentoso</mat-radio-button>
              </mat-radio-group>
              
                      
          </td>          
          </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Borrar </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
                    <mat-icon>delete</mat-icon>
                  </button>
              </td>
            </ng-container>
          
            
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
          </table>
        <hr>
        <div class="row">
           <div class="col-md-6">

           </div>
           <div class="col-md-4">
            <mat-form-field class="example-form-field">
                <mat-label>Nuevo requerimiento</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
              
        </div>
        <div class="col-md-2">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
                <mat-icon>plus_one</mat-icon>
              </button>
        </div>
        </div>
       
    </mat-card-content>
    <mat-card-actions>

       
      
    </mat-card-actions>
  </mat-card>
