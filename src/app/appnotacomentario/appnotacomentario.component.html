<hr><h2>Nota/Comentario</h2>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label></mat-label>
      <!-- <input matInput #message maxlength="1000" placeholder="..." [(ngModel)]="message.value"> -->
      <textarea matInput #message maxlength="1000" name="message" placeholder="Se concluye que " [(ngModel)]="message.value"></textarea>
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="message.value=''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint align="start"><strong></strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 1000</mat-hint>
    </mat-form-field>
  </form>
