
    <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Competencia </th>
        <td mat-cell *matCellDef="let element"> 
          <form class="example-form">
              <mat-form-field class="example-full-width">
                 <input matInput value="{{element.name}}">
              </mat-form-field>                 
             
            </form>
                  
      </td>
      </ng-container>
     <!-- Name Column -->
     <ng-container matColumnDef="valoracion">
      <th mat-header-cell *matHeaderCellDef> valoraci√≥n(1-5) </th>
      <td mat-cell *matCellDef="let element"> 
        <form class="example-form">
          <mat-form-field width="6em" class="example-full-width border-left " >
            <mat-label>escala</mat-label>
             <input   matInput value="{{element.valoracion}}">
          </mat-form-field>                 
         
        </form>
              
    </td>
     </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">    </tr>
  </table>
