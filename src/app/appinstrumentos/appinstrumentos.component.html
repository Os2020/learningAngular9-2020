
<mat-grid-list cols=5 class="myGridList" rowHeight="fit">
    
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>      </mat-grid-tile>    
      <mat-grid-tile>
        <h3>Instrumentos-</h3><h4 class="textoColorPeople">{{modo}}</h4>
      </mat-grid-tile>
      <mat-grid-tile> <mat-slide-toggle [(ngModel)]="checked" (toggleChange)="cambia()">Prender Desarrollo</mat-slide-toggle></mat-grid-tile>
      <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
  
  <mat-grid-list cols=6 class="myGridList" rowHeight="fit">
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Psicometría</mat-label>
        <input matInput type="number" placeholder="Ex.50" max="90"  min="10">
        <span matSuffix>%</span>               
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Entrevista C.</mat-label>
        <input matInput type="number" placeholder="Ex.50" max="90" min="10">
        <span matSuffix>%</span>               
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Caso de Negocio</mat-label>
        <input matInput type="number" placeholder="Ex.50" max="90" min="10">
        <span matSuffix>%</span>               
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>360ª</mat-label>
        <input matInput type="number" placeholder="Ex.50" max="90" min="10">
        <span matSuffix>%</span>               
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
